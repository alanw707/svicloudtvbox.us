<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layered Media Hero Preview</title>
    <style>
      :root {
        --bg: radial-gradient(circle at top right, #2d4cff, #0b172f 65%);
        --accent: #5ee6d0;
        --accent-2: #ffb963;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.72);
        --surface: rgba(12, 19, 35, 0.8);
        --card-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
        --container-width: min(1080px, calc(100% - 48px));
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 64px 0;
      }

      .hero {
        width: 100%;
      }

      .hero__inner {
        width: var(--container-width);
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 64px;
        align-items: center;
      }

      .hero__copy h1 {
        font-size: clamp(2.8rem, 4vw, 3.8rem);
        line-height: 1.05;
        margin: 0 0 20px;
        letter-spacing: -0.02em;
      }

      .hero__copy p {
        margin: 0 0 28px;
        color: var(--text-secondary);
        font-size: 1.05rem;
        line-height: 1.6;
        max-width: 520px;
      }

      .hero__cta {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .hero__cta a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 24px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      }

      .hero__cta a.primary {
        background: var(--accent);
        color: #03111f;
        box-shadow: 0 16px 40px rgba(94, 230, 208, 0.35);
      }

      .hero__cta a.secondary {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(6px);
      }

      .hero__cta a:hover {
        transform: translateY(-2px);
      }

      .hero__cta a.primary:hover {
        box-shadow: 0 22px 60px rgba(94, 230, 208, 0.45);
      }

      .hero__trust {
        margin-top: 48px;
        display: flex;
        gap: 28px;
        flex-wrap: wrap;
        align-items: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.85rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .hero__trust span {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .hero__trust span::before {
        content: "";
        width: 42px;
        height: 2px;
        background: rgba(255, 255, 255, 0.22);
      }

      .hero__media {
        position: relative;
        min-height: 440px;
      }

      .card {
        position: absolute;
        width: clamp(220px, 55vw, 320px);
        border-radius: 28px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transform-origin: center;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card--main {
        top: 0;
        right: 0;
        height: clamp(300px, 60vw, 420px);
        transform: rotate(-4deg);
      }

      .card--secondary {
        bottom: 20px;
        left: -40px;
        height: clamp(220px, 45vw, 320px);
        transform: rotate(6deg);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
      }

      .card--secondary::after {
        content: "Concierge Support";
        position: absolute;
        inset: auto 18px 18px 18px;
        padding: 12px 16px;
        border-radius: 18px;
        background: rgba(3, 17, 31, 0.7);
        color: var(--accent);
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .accent-dot,
      .accent-pill,
      .accent-bar {
        position: absolute;
        background: var(--accent);
        opacity: 0.8;
        box-shadow: 0 12px 30px rgba(94, 230, 208, 0.4);
      }

      .accent-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        top: -24px;
        left: 32px;
      }

      .accent-pill {
        width: 64px;
        height: 20px;
        border-radius: 999px;
        background: var(--accent-2);
        bottom: 70px;
        right: -30px;
        box-shadow: 0 12px 30px rgba(255, 185, 99, 0.4);
      }

      .accent-bar {
        width: 6px;
        height: 80px;
        border-radius: 999px;
        top: 120px;
        right: 60px;
        background: linear-gradient(180deg, var(--accent) 0%, transparent 100%);
      }

      @media (max-width: 820px) {
        body {
          padding: 48px 0;
        }

        .hero__media {
          order: -1;
          margin-bottom: 16px;
          min-height: 360px;
        }

        .card {
          position: absolute;
          left: 50%;
          transform: translateX(-50%) rotate(-3deg);
        }

        .card--secondary {
          transform: translateX(-50%) rotate(3deg);
        }

        .accent-dot,
        .accent-pill,
        .accent-bar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero__inner">
        <div class="hero__copy">
          <h1>Stream Premium TV Without The Premium Hassle</h1>
          <p>
            SVICLOUD unlocks 10,000+ global channels, concierge onboarding, and
            priority support. Plug in the device, pick a plan, and we handle the rest.
          </p>
          <div class="hero__cta">
            <a class="primary" href="#">Start 7-Day Trial</a>
            <a class="secondary" href="#">View Device Specs</a>
          </div>
          <div class="hero__trust">
            <span>Concierge Setup</span>
            <span>4K Ready</span>
            <span>24/7 Support</span>
          </div>
        </div>
        <div class="hero__media">
          <div class="card card--main">
            <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=900&q=80" alt="Living room entertainment setup" />
          </div>
          <div class="card card--secondary">
            <img src="https://images.unsplash.com/photo-1520170350709-513ad9ab7a92?auto=format&fit=crop&w=800&q=80" alt="Customer success agent assisting" />
          </div>
          <span class="accent-dot"></span>
          <span class="accent-pill"></span>
          <span class="accent-bar"></span>
        </div>
      </div>
    </section>
  </body>
</html>
